<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meor or Woff</h1>
    </header>

    <main>
        <section>
            <p>Dogs: <span id="dog-count">0</span>
            Cats: <span id="cat-count">0</span></p>
        </section>
        <section id="image-container">
            <img src="" class="hidden" id="animal-pic">
        </section>

        <section>
            <form id="pick-form">
                <button>Place Your Bet</button>
            </form>
        </section>
        <section>
            <form id="radio-form">
                <label for="hi">Hi</label>
                <input type="radio" value="hi" name="side" id="hi" checked>
                <label for="bye">Bye</label>
                <input type="radio" value="bye" name="side" id="bye">
                <button>Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Meor or Woff 2019</p>
    </footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
